<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="Mateo Negri Ocampo" name="author">
    <meta content="Santos Romero Reyna" name="author">
    <meta content="pagina del juego" name="description">
    <meta content="juego" name="keywords">

    <title>Campo de Tiro</title>

    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="resources/arcoyflecha.jpg">
    <script src="botones-js/volver.js"></script>

</head>

<body>
<div>
    <header class="info">
        <h1>¡A PRACTICAR!</h1>
    </header>
</div>

<button id="volver2" class="volver" onclick="volver()"><span></span>Volver</button>

<div class="info">
    <p>Ingrese los datos de su tiro:</p>
    <p>
        <label for="angulo"></label>
        <input type="text" name="angulo" placeholder="Ingrese el angulo" class="datos" id="angulo">
        <label for="velocidad"></label>
        <input type="text" name="velocidad" placeholder="Ingrese la velocidad" class="datos" id="velocidad">
    </p>
    <button type="submit" id="play"><span></span>¡Tirar!</button>
</div>
<div>
    <canvas id="canvastiro"></canvas>
</div>
<div>
    <button id="jugardenuevo"><span></span>Tirar de nuevo!</button>
</div>
</body>
</html>
